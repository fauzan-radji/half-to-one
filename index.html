<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(Â½ 2 1)</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/controls.css" />
    <script src="js/settings.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/controls.js" defer></script>
  </head>
  <body>
    <div class="styles">
      <label style="background-image: url('img/stripe.jpg')">
        <input type="radio" name="styles" value="stripe" checked />
      </label>

      <label style="background-image: url('img/dot.jpg')">
        <input type="radio" name="styles" value="dot" />
      </label>

      <label style="background-image: url('img/hex.jpg')">
        <input type="radio" name="styles" value="hex" />
      </label>
    </div>
    <div class="rows">
      <div id="wrapper">
        <canvas id="image" width="200" height="200"></canvas>
        <div class="clipper">
          <canvas id="canvas" width="200" height="200"></canvas>
        </div>
        <div id="slider">
          <span class="divider"></span>
          <span class="thumb">&lt;&nbsp;&gt;</span>
        </div>
      </div>

      <div class="controls">
        <table border="0" cellspacing="10">
          <tr>
            <td>
              <label>Density</label>
            </td>
            <td class="slider">
              <input type="range" id="density" min="8" max="40" value="38" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Contrast</label>
            </td>
            <td class="slider">
              <input
                type="range"
                id="contrast"
                min="0.1"
                max="8"
                value="1"
                step="0.01"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>Colors</label>
            </td>
            <td class="colors">
              <div class="color-input">
                <input type="color" id="color1" value="#000000" />
                <input type="text" id="hex1" value="#000000" maxlength="7" />
              </div>
              <button id="swap" class="button">&lt;&gt;</button>
              <div class="color-input">
                <input type="color" id="color2" value="#ffffff" />
                <input type="text" id="hex2" value="#ffffff" maxlength="7" />
              </div>
            </td>
          </tr>

          <tr>
            <td><label for="invert">Invert</label></td>
            <td>
              <label for="invert" class="switch">
                <input type="checkbox" id="invert" />
              </label>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <div class="buttons">
                <label for="file" class="button">Upload</label>
                <input
                  type="file"
                  id="file"
                  accept="image/*"
                  style="display: none"
                />
                <button id="download" class="button">Download</button>
                <button id="reset" class="button">Reset</button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
